<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
   <img class="mb-3 row mx-auto mt-5" src="Medical.png">
   <form class="mb-3 col-4 mx-auto">
    <label for="" class="form-label">Login</label>
    <input type="text" class="form-control" id="login" placeholder="name@email.com" required>
    <label for="" class="form-label">Password</label>
    <input type="password" class="form-control mb-3" id="password" required>
    <div class="col-5 mx-auto">
    <button type="button" class="btn btn-outline-success">Login</button>
    <button type="button" class="btn btn-outline-danger">Forgot Password</button>
    </div>
</form>

    <script src="./style.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
